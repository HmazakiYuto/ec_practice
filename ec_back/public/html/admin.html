<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>管理者ページ</title>

    <style> 
        /*AI生成*/
        :root{
            --bg:#f5f7fb; --card:#ffffff; --accent:#2563eb; --muted:#6b7280;
        }
        *{box-sizing:border-box}
        body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:#111}
        header{background:linear-gradient(90deg,#0ea5e9, #3b82f6);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;gap:12px}
        .brand{font-weight:700;font-size:18px}
        nav{display:flex;gap:8px;align-items:center}
        .nav-btn{background:transparent;border:0;color:rgba(255,255,255,0.9);padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
        .nav-btn.active{background:rgba(255,255,255,0.12)}
        main{padding:20px;max-width:1100px;margin:18px auto}
        .grid{display:grid;grid-template-columns:1fr 420px;gap:18px}
        .card{background:var(--card);padding:16px;border-radius:10px;box-shadow:0 1px 2px rgba(16,24,40,0.04)}
        h2{margin:0 0 12px 0;font-size:18px}
        form .row{display:flex;gap:8px;margin-bottom:10px}
        form label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}
        input[type="text"], input[type="number"], textarea, select{
            width:100%;padding:8px;border:1px solid #e6e9ef;border-radius:8px;font-size:14px;background:#fff
        }
        button.primary{background:var(--accent);color:#fff;border:0;padding:10px 12px;border-radius:8px;cursor:pointer;font-weight:600}
        .list{max-height:520px;overflow:auto}
        table{width:100%;border-collapse:collapse;font-size:14px}
        th,td{padding:8px 6px;border-bottom:1px solid #eef2f7;text-align:left}
        th{background:#fbfdff;position:sticky;top:0}
        .actions{display:flex;gap:6px}
        .btn{padding:6px 8px;border-radius:6px;border:1px solid #e2e8f0;background:#fff;cursor:pointer;font-size:13px}
        .btn.danger{border-color:#fecaca;color:#b91c1c}
        .search{display:flex;gap:8px;margin-bottom:10px}
        .small{font-size:13px;color:var(--muted)}
        @media(max-width:900px){.grid{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <header>
        <div class="brand">管理者ページ</div>
        <nav>
            <button class="nav-btn active" data-target="register">商品登録</button>
            <button class="nav-btn" data-target="inventory">在庫管理</button>
        </nav>
    </header>

    <main>
        <div id="register" class="card section">
            <h2>商品登録</h2>
            <form id="productForm">
                <div class="row">
                    <div style="flex:1">
                        <label>商品名</label>
                        <input type="text" name="name" required />
                    </div>
                </div>

                <div class="row">
                    <div style="flex:1">
                        <label>カテゴリ</label>
                        <input type="text" name="category" />
                    </div>
                    <div style="width:140px">
                        <label>価格 (¥)</label>
                        <input type="number" name="price" min="0" step="0.01" value="0" />
                    </div>
                    <div style="width:120px">
                        <label>数量</label>
                        <input type="number" name="quantity" min="0" value="0" />
                    </div>
                </div>


                <div style="display:flex;gap:8px;align-items:center">
                    <button type="submit" class="primary">登録</button>
                </div>
            </form>
        </div>

        <div id="inventory" class="card section" style="display:none">
            <h2>在庫管理(未実装)</h2>

            <div class="search">
                <input id="q" type="text" placeholder="検索: " style="flex:1;padding:8px;border-radius:8px;border:1px solid #e6e9ef" />
                <select id="sort" style="width:160px;padding:8px;border-radius:8px;border:1px solid #e6e9ef">
                    <option value="name">名前順</option>
                    <option value="quantity">数量順 (降順)</option>
                    <option value="price">価格順 (降順)</option>
                </select>
            </div>

            <div class="list">
                <table id="productsTable">
                    <thead>
                        <tr><th>商品名</th><th>カテゴリ</th><th>価格</th><th>数量</th><th>操作</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
      
    </script>
</body>
</html>
