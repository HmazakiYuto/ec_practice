<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ユーザページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <div>
        <a href="./ec2_practice.html" class="btn btn-link">ホームに戻る</a>
    </div>

    <h1 class="mb-4">注文履歴</h1>

    <button id="logout-btn" class="btn btn-danger">ログアウト</button>

    <script>
        // ログアウトボタンの処理
        document.getElementById('logout-btn').addEventListener('click', () => {
            // localStorageからトークン削除
            localStorage.removeItem('token');

            // 他にもログイン時に保存したデータを削除したい場合はここでまとめて削除可能
            // localStorage.removeItem('username');
            // localStorage.clear();  ← すべて削除したい場合

            alert('ログアウトしました');
            window.location.href = '/html/ec2_practice.html';
        });
    </script>
</body>
</html>
