<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ログインページ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 20px;
    }
    label {
      display: inline-block;
      width: 100px;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div><a href="./ec2_practice.html" class="return_home btn btn-link mt-3 ms-3">ホームに戻る</a></div>

  <div>
    <h1>ログインページ</h1>
    <form action="/api/login" method="post">
      <div>
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <button type="submit">ログイン</button>
      </div>
    </form>
  </div>

  <div>   
    <h1>新規登録</h1>
    <form id="register-form">
      <div>
        <label for="new-username">ユーザー名:</label>
        <input type="text" id="new-username" name="username" required>
      </div>
      <div>
        <label for="new-password">パスワード:</label>
        <input type="password" id="new-password" name="password" required>
      </div>
      <div>
        <button type="submit">登録</button>
      </div>
    </form>
  </div>

  <script>
    // --- 新規登録フォームをJSで送信 ---
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('new-username').value;
      const password = document.getElementById('new-password').value;

      const payload = {
        username: username,
        password: password,
        user_type: 'customer'
      };

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (res.ok) {
          alert('登録成功: ' + data.message);
        } else {
          alert('登録失敗: ' + data.error);
        }
      } catch (err) {
        alert('通信エラー: ' + err);
      }
    });
  </script>

</body>
</html>
